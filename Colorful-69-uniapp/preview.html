<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的页面 - 功能预览</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        .container {
            max-width: 375px;
            margin: 0 auto;
            background-color: #fff;
            min-height: 100vh;
            position: relative;
        }
        
        .my-page {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 10px;
        }
        
        /* 顶部用户信息区域 */
        .user-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 30px;
            margin-right: 10px;
            border: 2px solid #e0e0e0;
            background-color: #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #999;
        }
        
        .username {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .settings-btn {
            padding: 5px;
            cursor: pointer;
        }
        
        .arrow-icon {
            width: 20px;
            height: 20px;
            color: #666;
        }
        
        /* 统计数据区域 */
        .stats-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .stats-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .stats-item:hover {
            background-color: #f0f0f0;
        }
        
        .stats-number {
            font-size: 24px;
            font-weight: bold;
            color: #007AFF;
            margin-bottom: 5px;
        }
        
        .stats-label {
            font-size: 14px;
            color: #666;
        }
        
        /* 功能导航区域 */
        .nav-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .nav-item:last-child {
            border-bottom: none;
        }
        
        .nav-item:hover {
            background-color: #f8f8f8;
        }
        
        .nav-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            background-color: #e0e0e0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
        }
        
        .nav-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }
        
        /* 退出登录按钮 */
        .logout-container {
            padding: 10px 0;
        }
        
        .logout-btn {
            width: 100%;
            height: 50px;
            background-color: #ff4757;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #ff3742;
        }
        
        .demo-note {
            background-color: #e3f2fd;
            color: #1976d2;
            padding: 10px;
            border-radius: 5px;
            margin: 10px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="demo-note">
            📱 我的页面功能预览 - uni-app项目需要在HBuilderX中运行
        </div>
        
        <div class="my-page">
            <!-- 顶部用户信息区域 -->
            <div class="user-header">
                <div class="user-info">
                    <div class="avatar">👤</div>
                    <div class="username">示例用户</div>
                </div>
                <div class="settings-btn" onclick="alert('跳转到设置页面')">
                    <div class="arrow-icon">→</div>
                </div>
            </div>

            <!-- 统计数据区域 -->
            <div class="stats-container">
                <div class="stats-item" onclick="alert('我的关注')">
                    <div class="stats-number">12</div>
                    <div class="stats-label">我的关注</div>
                </div>
                <div class="stats-item" onclick="alert('我的收藏')">
                    <div class="stats-number">8</div>
                    <div class="stats-label">我的收藏</div>
                </div>
                <div class="stats-item" onclick="alert('我的点赞')">
                    <div class="stats-number">25</div>
                    <div class="stats-label">我的点赞</div>
                </div>
                <div class="stats-item" onclick="alert('我的粉丝')">
                    <div class="stats-number">6</div>
                    <div class="stats-label">我的粉丝</div>
                </div>
            </div>

            <!-- 功能导航区域 -->
            <div class="nav-container">
                <div class="nav-item" onclick="alert('会员中心')">
                    <div class="nav-icon">👑</div>
                    <div class="nav-text">会员中心</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('原创视频')">
                    <div class="nav-icon">🎬</div>
                    <div class="nav-text">原创视频</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('我的订单')">
                    <div class="nav-icon">📋</div>
                    <div class="nav-text">我的订单</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('收益明细')">
                    <div class="nav-icon">💰</div>
                    <div class="nav-text">收益明细</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('推广激励')">
                    <div class="nav-icon">📈</div>
                    <div class="nav-text">推广激励</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('专属客服')">
                    <div class="nav-icon">👥</div>
                    <div class="nav-text">专属客服</div>
                    <div class="arrow-icon">→</div>
                </div>
                <div class="nav-item" onclick="alert('系统设置')">
                    <div class="nav-icon">⚙️</div>
                    <div class="nav-text">系统设置</div>
                    <div class="arrow-icon">→</div>
                </div>
            </div>

            <!-- 退出登录按钮 -->
            <div class="logout-container">
                <button class="logout-btn" onclick="alert('确定要退出登录吗？')">退出登录</button>
            </div>
        </div>
    </div>
    
    <script>
        // 模拟用户数据
        const userData = {
            name: '示例用户',
            avatar: '👤',
            follows: 12,
            collections: 8,
            likes: 25,
            fans: 6
        };
        
        // 更新页面数据
        document.querySelector('.username').textContent = userData.name;
        document.querySelector('.avatar').textContent = userData.avatar;
        
        const statsNumbers = document.querySelectorAll('.stats-number');
        statsNumbers[0].textContent = userData.follows;
        statsNumbers[1].textContent = userData.collections;
        statsNumbers[2].textContent = userData.likes;
        statsNumbers[3].textContent = userData.fans;
        
        console.log('我的页面预览已加载');
        console.log('实际项目文件位置:');
        console.log('- 我的页面: pages/my/my.vue');
        console.log('- 设置页面: pages/settings/settings.vue');
        console.log('- 路由配置: pages.json');
        console.log('- 图标资源: static/icon/');
    </script>
</body>
</html>
